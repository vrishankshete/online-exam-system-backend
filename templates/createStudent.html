<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
         @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="text-center">
    <div style="text-align: center;">
        <h1>
            Student Profile
        </h1>
    </div>
    <form style="padding-left: 500px; padding-right: 500px; margin-top: 70px;" action="result" method="POST">
        
      {% csrf_token %}

      <!--added-->
      <div style="text-align: center; color: rgb(255, 0, 0); font: 15px; padding-top: 20px;">
        {% for message in messages %}
        <h6> {{message}} </h6>
        {% endfor %}
      </div>

        <div class="row">
        <div class="mb-3 col">
            <label for="nameInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required=true>
          </div>
          <div class="mb-3 col">
            <label for="nameInput2" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name">
          </div>
          <div class="mb-3 col">
            <label for="nameInput3" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required=true>
          </div>
        </div>
        <!-- 
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        -->
        <div class="mb-3">
            <label for="InputLoginID" class="form-label">Login ID</label>
            <input type="text" class="form-control" id="login_id" name="login_id" required=true>
          </div>
          <div class="mb-3">
            <label for="InputRollno" class="form-label">Roll Number</label>
            <input type="number" class="form-control" id="roll_no" name="roll_no" required=true>
          </div>
          <div class="mb-3">
            <datalist id="year">
                <option value="First Year">
                <option value="Second Year">
                <option value="Third Year">
                <option value="Final Year">
              </datalist>
            <label for="InputYear" class="form-label">Year of Study</label>
            <input list="year" class="form-control" id="year" name="year" required=true>
          </div>
          <div class="mb-3">
            <datalist id="Dept">
                <option value="Comp">
                <option value="ENTC">
                <option value="Mech">
                <option value="IT">
                <option value="Instru">
              </datalist>
            <label for="InputDept" class="form-label">Department</label>
            <input list="Dept" class="form-control" id="dept" name="dept">
          </div>
        
        <div class="mb-3">
          <label for="InputPassword2" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required=true>
        </div>
  
        <div class="mb-3">
          <label for="id_photo">Upload Photo</label>
          <input type="file" class="row" id="id_photo" name="id_photo" accept="image/*">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" style="padding: top 20px ;">Submit</button>
        </div>
        
      </form> 
      
      
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
