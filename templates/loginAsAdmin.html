<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Login Form</title>
        <link rel="stylesheet" href="login.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <body style="background-color:grey;">
             
                <div style="text-align: center;">
                    <h1>Login</h1>
                </div> 
                <form style="padding-left: 500px; padding-right: 500px; margin-top: 70px;" action="adminpage" method="POST">
                  {% csrf_token %}
                <div class="row mb-3" >
                  <label for="inputEmail3" class="col-sm-2 col-form-label" style="padding-right: 100px;">Email</label>
                  <div class="col-sm-10" >
                    <input type="email" class="form-control" id="login_id" name="login_id">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" style="padding-right: 100px">Password</label>
                  <div class="col-sm-10"  >
                    <input type="password" class="form-control" id="password" name="password">
                  </div>

                  <!--added-->
                  <div style="color: red;text-align: center;">
                    {% for message in messages %}
                    <h6> {{message}} </h6>
                    {% endfor %}
                  </div>

                </div>
                
                <button type="submit" class="btn btn-primary ">Log in</button>
              </form>

              

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        </body>
    </head>
   
</html>
