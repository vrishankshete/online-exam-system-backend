<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
         @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="text-center">
    <div style="text-align: center;">
        <h1>
            Teacher Profile
        </h1>
    </div>
    <form style="padding-left: 500px; padding-right: 500px; margin-top: 70px;" action="createTeacherAcc" method="POST">
        {% csrf_token %}

        <!--added-->
      <div style="text-align: center; color: rgb(255, 0, 0); font: 15px; padding-top: 20px;">
        {% for message in messages %}
        <h6> {{message}} </h6>
        {% endfor %}
      </div>

        <div class="row">
        <div class="mb-3 col">
            <label for="nameInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nameInput1" name="first_name" required=true>
          </div>
          <div class="mb-3 col">
            <label for="nameInput2" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="nameInput2" name="middle_name">
          </div>
          <div class="mb-3 col">
            <label for="nameInput3" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="nameInput3" required=true name="last_name">
          </div>
        </div>
        <!-- 
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
        -->
        <div class="mb-3">
            <label for="InputLoginID" class="form-label">Login ID</label>
            <input type="text" class="form-control" id="InputLoginID" required=true name="login_id">
          </div>
        <div class="mb-3">
          <label for="InputPassword2" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword2" required=true name="password">
        </div>          
        <button type="submit" class="btn btn-success" >Submit</button>
      </form> 
      
      
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
